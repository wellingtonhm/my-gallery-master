<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css/style.css">
  <title>My gallery</title>
</head>

<body>
  <header>

    <div class="profile">
      <img src="./src/profilePhoto.png" alt="" class="image-profile">
      <p>Rodney Cotton</p>
      <p>Helsinki, Finland</p>
    </div>
    <div class="information">
      <div class="information-content">
        <p>100</p>
        <p>Posts</p>
      </div>
      <div class="information-content">
        <p>2,242</p>
        <p>Follower</p>
      </div>
      <div class="information-content">
        <p>1,432</p>
        <p>Following</p>
      </div>
    </div>

  </header>
  <main>

    <div class="gallery">
      <img src="./src/photo1.png" alt="" class="image1">
      <img src="./src/photo2.png" alt="" class="image2">
      <img src="./src/photo3.png" alt="" class="image3">
      <img src="./src/photo4.png" alt="" class="image4">
      <img src="./src/photo5.png" alt="" class="image5">
      <img src="./src/photo6.png" alt="" class="image6">
    </div>

  </main>
  <footer>
    <p class="copyright-create">Criado por <a href="https://github.com/wellingtonhm">Wellington</a> - devChallenges.io
    </p>
  </footer>
</body>

</html>
